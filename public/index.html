<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="app-container">
        <div class="background-overlay">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
        </div>

        <div class="noise-overlay"></div>

        <div class="main-wrapper">
            <div class="glass-card">
                <div class="header">
                    <div class="icon-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    </div>
                    <h1 class="title">Student Registration</h1>
                    <p class="subtitle">Fill in your details below</p>
                </div>

                <div id="message-alert" class="message hidden">
                    <span id="message-text"></span>
                </div>

                <div class="form-container">
                    <div class="form-group">
                        <label for="studentId">ID No.</label>
                        <input type="text" id="studentId" name="studentId" placeholder="Enter student ID number" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
                    </div>

                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
                    </div>

                    <div class="form-group">
                        <label for="course">Course</label>
                        <select id="course" name="course" required>
                            <option value="">Select Course</option>
                            <option value="BSCS">BS Computer Science</option>
                            <option value="BSCS">BS Environmental Science</option>
                            <option value="BSIT">BS Information Technology</option>
                            <option value="BSEE">BS Electrical Engineering</option>
                            <option value="BSCE">BS Civil Engineering</option>
                            <option value="BSN">BS Nursing</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="yearLevel">Year Level</label>
                        <select id="yearLevel" name="yearLevel" required>
                            <option value="">Select year level</option>
                            <option value="1">Year 1</option>
                            <option value="2">Year 2</option>
                            <option value="3">Year 3</option>
                            <option value="4">Year 4</option>
                            <option value="5">Year 5</option>
                        </select>
                    </div>

                    <button id="submit-btn" class="submit-btn">Register Student</button>
                </div>

                <div class="footer">
                    <p class="count-text">
                        Total Registered: <span id="count-number" class="count-number">0</span>
                    </p>
                    <a href="list.html" id="view-list-link" class="submit-btn view-list-link">View Registered List</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
